<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Academic Year Countdown</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="script.js" type="text/javascript"></script>
</head>

<body>

  <p class = "head">Academic year ends in</p>
  <div id="toGo"></div>
    
  <div class = "Progresses">
  <progress class = "ProgressBar" id="academicYearProgress" max="100"></progress>
  <p class = "percentage" id="academicYearPercent"></p></div>
    
    
  <p class = "head">Current Semester:</p>
  <div id="Semester"></div>
  <div class = "Progresses">
  <progress class = "ProgressBar" id="semesterProgress" max="100"></progress>
  <p class = "percentage" id="semesterPercent"></p></div>


</body>
</html>
